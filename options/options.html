<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab Settings</title>

  <link rel="stylesheet" href="./options.css" />
  <script src="./options.js" defer></script>
</head>

<body>
  <div class="form-container">
    <form action="#">
      <!-- 1. 默认提供的选项 -->
      <div class="form-item">
        <label class="label">
          <input class="defaultOptions" type="radio" name="custom-mode" value="defaultOptions" />
          <fieldset class="defaultOptions">
            <span class="label-text">默认选项</span>
            <div class="select">
              <select class="url"></select>
            </div>
          </fieldset>
        </label>
      </div>
      <!-- 2. 用户自己输入的url -->
      <div class="form-item">
        <label class="label">
          <input class="custom" type="radio" name="custom-mode" value="custom" />
          <fieldset class="custom">
            <span class="label-text">自定义url</span>
            <input type="text" class="url" />
          </fieldset>
        </label>
      </div>

      <div class="form-item btns">
        <button class="save btn" type="button">保存</button>
        <button class="reset btn" disabled>重置</button>
      </div>
    </form>
    
  </div>
</body>

</html>
