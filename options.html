<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewTab Options</title>

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/options.css" />
  <script src="./js/options.js" defer></script>
</head>

<body>
  <div class="form-container">
    <form class="form" action="javascript:void(0);">
      <!-- 默认提供的选项列表 -->
      <div class="form-item">
        <input type="radio" name="source" id="default-options" />
        <label class="form-label" for="select-url">从列表中选择</label>
        <div class="select" data-width="500">
          <input class="select-display" type="text" readonly />
          <ul class="select-options"></ul>
        </div>
      </div>

      <!-- 用户输入自定义url -->
      <div class="form-item">
        <input type="radio" name="source" id="user-custom">
        <label class="form-label" for="custom-url">自定义url</label>
        <input id="custom-url" type="url">
      </div>

      <div class="form-btns">
        <button class="btn form-btn">确认</button>
      </div>
    </form>
  </div>
</body>

</html>
